---
cloud_controller_uri: http://127.0.0.1:8181
service:
  name: redis
  version: "2.2"
  description: 'Redis key-value store'
  plans: ['free']
  default_plan: free
  tags: ['key-value', 'nosql']
  supported_versions: ["2.2"]
  version_aliases:
    "current": "2.2"

ip_route: localhost
#proxy:
#   host: proxy
#   port: 8080
#   keepalive: true
index: 0
token: "0xdeadbeef"
logging:
  level: debug
mbus: nats://localhost:4222
pid: /tmp/redis_service.pid
# resque:
  # host: localhost
  # port: 5454
download_url_template: http://dl.vcap.me/serialized/%{service}/%{name}/snapshots/%{snapshot_id}?token=%{token}

plan_management:
  plans:
    free:
      low_water: 10
      high_water: 180
      lifecycle:
        snapshots:
          quota: 5
        serialization: enable
        job: enable
      #allow_over_provisioning: false
# z_interval: 30
uaa_client_id: vmc
uaa_endpoint: http://localhost:8080/uaa
uaa_client_auth_credentials:
  username: marissa
  password: "koala"
service_auth_tokens:
  redis_core: "redis-token"
cc_api_version: v2
